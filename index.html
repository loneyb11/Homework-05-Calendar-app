
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
    href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" 
    rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Work Day Scheduler</title>
  </head>

<body>
<header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button class="btn btn-dark" id="clear">Clear Local Storage</button>
    </header>

    <div id="calendarArea" class="container-fluid">
      <!-- Timeblocks go here -->
      <div class="Time-block">
    
<form>
  
<!-- Hour 9 -->
  <div class="form-group row m-3">09:00
   <div class="col-lg-10 col-md-10 col-sm-8">
    <textarea class="form-control" id="hourNine" data-hour="9" rows="3" placeholder="Enter hourly events here..."></textarea>
    </div>
    <div class="col-lg-1 col-md-1 col-sm-2">
    <button id="nineButton" type="button" class="saveBtn p-3">save</button>
    </div>
  </div>
  
  <!-- Hour 10 -->
    <div class="form-group row m-3">10:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourTen" data-hour="10" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="tenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  <!-- Hour 11 -->
    <div class="form-group row m-3">11:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourEleven" data-hour="11" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="elevenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  <!-- Hour 12 -->
    <div class="form-group row m-3">12:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourTwelve" data-hour="12" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="twelveButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  <!-- Hour 13 -->
    <div class="form-group row m-3">13:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourThirteen" data-hour="13" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="thirteenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  
  <!-- Hour 14 -->
    <div class="form-group row m-3">14:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourFourteen" data-hour="14" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="fourteenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  
  <!-- Hour 15 -->
    <div class="form-group row m-3">15:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourFithteen" data-hour="15" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="fithteenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  
  <!-- Hour 16 -->
    <div class="form-group row m-3">16:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourSixteen" data-hour="16" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="sixteenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  
  <!-- Hour 17 -->
    <div class="form-group row m-3">17:00
     <div class="col-lg-10 col-md-10 col-sm-8">
      <textarea class="form-control" id="hourSeventeen" data-hour="17" rows="3" placeholder="Enter hourly events here..."></textarea>
      </div>
      <div class="col-lg-1 col-md-1 col-sm-2">
      <button id="seventeenButton" type="button" class="saveBtn p-3">save</button>
      </div>
    </div>
    
  </form>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
